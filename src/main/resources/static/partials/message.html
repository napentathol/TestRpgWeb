<div class="input-group input-group-sm message-input-group" ng-keyup="$event.keyCode == 13 ? sendMessage() : null">
    <input type="text" class="form-control" placeholder="Message" ng-model="msg">
    <div class="input-group-btn">
        <button class="btn btn-primary" ng-click="sendMessage()">Send!</button>
    </div>
</div>
