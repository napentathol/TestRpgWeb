<div>
    <messaging-well></messaging-well>
    <div class=" btn-group btn-group-sm dropup input-chooser">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{dropdown.input.choice}} <span class="caret"></span></button>
        <ul class="dropdown-menu" role="group">
            <li><a ng-click="showMessage()">Send Message</a></li>
            <li><a ng-click="showRoll()">Send Roll</a></li>
        </ul>
    </div>
    <messaging-input ng-show="messageActive"></messaging-input>
    <dice-input ng-show="rollActive"></dice-input>
</div>
